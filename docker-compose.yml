  order-service:
    build: ./order
    image: order:latest
    restart: unless-stopped
    volumes:
      - ./common:/usr/src/app/order/common
      - ./global_idempotency:/usr/src/app/global_idempotency
    environment:
      PYTHONPATH: /usr/src/app
      AMQP_URL: "amqp://user:password@rabbitmq:5672/"
      SAGA_REDIS_HOST: redis-saga-master
      SAGA_REDIS_PORT: 6379
      SAGA_REDIS_PASSWORD: redis
      SAGA_REDIS_DB: 1
      IDEMPOTENCY_REDIS_HOST: redis-saga-master
      IDEMPOTENCY_REDIS_PASSWORD: redis
      REDIS_SENTINEL_1: redis-sentinel-1
      REDIS_SENTINEL_2: redis-sentinel-2
      REDIS_SENTINEL_3: redis-sentinel-3
      REDIS_PASSWORD: redis
    env_file:
      - env/order_redis.env
    networks:
      - redis-cluster-network
    depends_on:
      redis-order-master:
        condition: service_healthy
      redis-saga-master:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis-sentinel-1:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  stock-service:
    build: ./stock
    image: stock:latest
    restart: unless-stopped
    volumes:
      - ./common:/usr/src/app/stock/common
      - ./global_idempotency:/usr/src/app/global_idempotency
    environment:
      AMQP_URL: "amqp://user:password@rabbitmq:5672/"
      SAGA_REDIS_HOST: redis-saga-master
      SAGA_REDIS_PORT: 6379
      SAGA_REDIS_PASSWORD: redis
      SAGA_REDIS_DB: 1
      IDEMPOTENCY_REDIS_HOST: redis-saga-master
      IDEMPOTENCY_REDIS_PASSWORD: redis
      REDIS_SENTINEL_1: redis-sentinel-1
      REDIS_SENTINEL_2: redis-sentinel-2
      REDIS_SENTINEL_3: redis-sentinel-3
      REDIS_PASSWORD: redis
    env_file:
      - env/stock_redis.env
    networks:
      - redis-cluster-network
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis-stock-master:
         condition: service_healthy
      redis-saga-master:
        condition: service_healthy
      redis-sentinel-1:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  payment-service:
    build: ./payment
    image: payment:latest
    restart: unless-stopped
    volumes:
      - ./common:/usr/src/app/payment/common
      - ./global_idempotency:/usr/src/app/global_idempotency
