version: "3"

networks:
  redis-cluster-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/16



services:
  rabbitmq:
    image: rabbitmq:3.9-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
      RABBITMQ_ERLANG_COOKIE:  "QH2F75YqXvnb3dR8T4kzh9W1L6pLeZA3"
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - redis-cluster-network

  gateway1:
    build: ./gateway
    container_name: gateway1
    restart: on-failure
    ports:
      - "5001:5000"
    environment:
      AMQP_URL: "amqp://user:password@rabbitmq:5672/"
      PYTHONPATH: /usr/src/app
    volumes:
      - ./common:/usr/src/app/common
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - redis-cluster-network
    depends_on:
      rabbitmq:
        condition: service_healthy
    
  gateway2:
    build: ./gateway
    container_name: gateway2
    restart: on-failure
    ports:
      - "5002:5000"
    environment:
      AMQP_URL: "amqp://user:password@rabbitmq:5672/"
      PYTHONPATH: /usr/src/app
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./common:/usr/src/app/common
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - redis-cluster-network
  
  nginx-lb:
    image: nginx:latest
    container_name: nginx-load-balancer
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - redis-cluster-network
    depends_on:
       gateway1:
          condition: service_healthy
       gateway2:
          condition: service_healthy
  # ------------------------- Redis Sentinel Cluster ----------------------------
  redis-sentinel-1:
    image: redis:7.2-bookworm
    container_name: redis-sentinel-1
    command: >
      bash -c "
        echo 'Waiting for Redis masters...' &&
        until redis-cli -h redis-order-master -a redis ping && 
              redis-cli -h redis-payment-master -a redis ping && 
              redis-cli -h redis-stock-master -a redis ping && 
              redis-cli -h redis-saga-master -a redis ping; do
          sleep 2
        done &&
        echo 'All Redis masters ready!' &&
        mkdir -p /tmp/sentinel && 
        cp /etc/redis/sentinel.conf.tmpl /tmp/sentinel/sentinel.conf && 
        redis-sentinel /tmp/sentinel/sentinel.conf
      "
#    command: bash -c "mkdir -p /tmp/sentinel && cp /etc/redis/sentinel.conf.tmpl /tmp/sentinel/sentinel.conf && redis-sentinel /tmp/sentinel/sentinel.conf"
    volumes:
      - ./redis/sentinel.conf:/etc/redis/sentinel.conf.tmpl
    depends_on:
      - redis-order-master
      - redis-payment-master
      - redis-stock-master
      - redis-saga-master
    ports:
      - "26379:26379"
    networks:
      - redis-cluster-network
    healthcheck:
      test: [ "CMD", "redis-cli", "-p", "26379", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

