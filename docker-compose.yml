      redis-stock-master:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "redis", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ------------------------- Redis Master-Replica for Payment Service --------
  redis-payment-master:
    image: redis:7.2-bookworm
    container_name: redis-payment-master
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "redis", "--protected-mode", "no"]
    volumes:
      - redis-payment-master-data:/data
    ports:
      - "6381:6379"
    networks:
      - redis-cluster-network
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "redis", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-payment-replica-1:
    image: redis:7.2-bookworm
    container_name: redis-payment-replica-1
    restart: unless-stopped
