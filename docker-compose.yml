version: "3"
services:
  rabbitmq:
    image: rabbitmq:4.0-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 10s
      retries: 5

  gateway:
    build: ./gateway
    command: hypercorn app -b 0.0.0.0:5000
    environment:
      AMQP_URL: "amqp://rabbitmq"
    ports:
      - "5000:5000"
    depends_on:
      rabbitmq:
        condition: service_healthy

  order-service:
    build: ./order
    image: order:latest
    volumes:
      - ./common:/usr/src/app/order/common
    environment:
      AMQP_URL: "amqp://rabbitmq"
    env_file:
      - env/order_redis.env
    depends_on:
      rabbitmq:
        condition: service_healthy
      order-db:
        condition: service_started

  order-db:
    image: redis:7.2-bookworm
    command: redis-server --requirepass redis --maxmemory 512mb

  stock-service:
    build: ./stock
    image: stock:latest
    command: gunicorn -b 0.0.0.0:5000 -w 2 --timeout 30 --log-level=info app:app
    env_file:
      - env/stock_redis.env
    depends_on:
      - stock-db

  stock-db:
    image: redis:7.2-bookworm
    command: redis-server --requirepass redis --maxmemory 512mb

  payment-service:
    build: ./payment
    image: user:latest
    volumes:
      - ./common:/usr/src/app/payment/common
    environment:
      AMQP_URL: "amqp://rabbitmq"
    env_file:
      - env/payment_redis.env
    depends_on:
      rabbitmq:
        condition: service_healthy
      payment-db:
        condition: service_started

  payment-db:
    image: redis:7.2-bookworm
    command: redis-server --requirepass redis --maxmemory 512mb
