version: "3"

networks:
  redis-cluster-network:
    driver: bridge

volumes:
  redis-order-master-data:
  redis-order-replica-1-data:
  redis-order-replica-2-data:
  redis-stock-master-data:
  redis-stock-replica-1-data:
  redis-stock-replica-2-data:
  redis-payment-master-data:
  redis-payment-replica-1-data:
  redis-payment-replica-2-data:
  redis-saga-master-data:
  redis-saga-replica-1-data:
  redis-saga-replica-2-data:
  sentinel1-data:
  sentinel2-data:
  sentinel3-data:

services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - redis-cluster-network

  gateway:
    build: ./gateway
    restart: unless-stopped
    command: hypercorn app -b 0.0.0.0:5000
    environment:
      AMQP_URL: "amqp://user:password@rabbitmq:5672/"
      PYTHONPATH: /usr/src/app
    ports:
      - "8080:5000"
    volumes:
      - ./common:/usr/src/app/common
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - redis-cluster-network

  # ------------------------- Redis Sentinel Cluster ----------------------------
  redis-sentinel-1:
    image: redis:7.2-bookworm
    container_name: redis-sentinel-1
    restart: unless-stopped
    command: bash -c "mkdir -p /redis && mkdir -p /tmp/sentinel && cp /etc/redis/sentinel.conf.tmpl /tmp/sentinel/sentinel.conf && redis-sentinel /tmp/sentinel/sentinel.conf"
    volumes:
      - ./redis/sentinel.conf:/etc/redis/sentinel.conf.tmpl
      - sentinel1-data:/redis
    depends_on:
      - redis-order-master
      - redis-payment-master
      - redis-stock-master
      - redis-saga-master
    ports:
      - "26379:26379"
    networks:
      - redis-cluster-network
    healthcheck:
      test: [ "CMD", "redis-cli", "-p", "26379", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-sentinel-2:
    image: redis:7.2-bookworm
    container_name: redis-sentinel-2
    restart: unless-stopped
    command: bash -c "mkdir -p /redis && mkdir -p /tmp/sentinel && cp /etc/redis/sentinel.conf.tmpl /tmp/sentinel/sentinel.conf && redis-sentinel /tmp/sentinel/sentinel.conf"
    volumes:
      - ./redis/sentinel.conf:/etc/redis/sentinel.conf.tmpl
      - sentinel2-data:/redis
    ports:
      - "26380:26379"
    networks:
      - redis-cluster-network
    depends_on:
      - redis-sentinel-1
    healthcheck:
      test: [ "CMD", "redis-cli", "-p", "26379", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-sentinel-3:
    image: redis:7.2-bookworm
    container_name: redis-sentinel-3
    restart: unless-stopped
    command: bash -c "mkdir -p /redis && mkdir -p /tmp/sentinel && cp /etc/redis/sentinel.conf.tmpl /tmp/sentinel/sentinel.conf && redis-sentinel /tmp/sentinel/sentinel.conf"
    volumes:
      - ./redis/sentinel.conf:/etc/redis/sentinel.conf.tmpl
      - sentinel3-data:/redis
    ports:
      - "26381:26379"
    networks:
      - redis-cluster-network
    depends_on:
      - redis-sentinel-1
    healthcheck:
      test: [ "CMD", "redis-cli", "-p", "26379", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ------------------------- Redis Master-Replica for Order Service ----------
  redis-order-master:
    image: redis:7.2-bookworm
    container_name: redis-order-master
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "redis", "--protected-mode", "no"]
    volumes:
      - redis-order-master-data:/data
    ports:
      - "6379:6379"
    networks:
      - redis-cluster-network
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "redis", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-order-replica-1:
    image: redis:7.2-bookworm
    container_name: redis-order-replica-1
    restart: unless-stopped
    command: ["redis-server", "--replicaof", "redis-order-master", "6379", "--masterauth", "redis", "--requirepass", "redis", "--protected-mode", "no"]
    volumes:
      - redis-order-replica-1-data:/data
    networks:
      - redis-cluster-network
    depends_on:
      redis-order-master:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "redis", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-order-replica-2:
    image: redis:7.2-bookworm
    container_name: redis-order-replica-2
    restart: unless-stopped
    command: ["redis-server", "--replicaof", "redis-order-master", "6379", "--masterauth", "redis", "--requirepass", "redis", "--protected-mode", "no"]
    volumes:
      - redis-order-replica-2-data:/data
    networks:
      - redis-cluster-network
    depends_on:
      redis-order-master:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "redis", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ------------------------- Redis Master-Replica for Stock Service ----------
  redis-stock-master:
    image: redis:7.2-bookworm
    container_name: redis-stock-master
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "redis", "--protected-mode", "no"]
    volumes:
      - redis-stock-master-data:/data
    ports:
      - "6380:6379"
    networks:
      - redis-cluster-network
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "redis", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-stock-replica-1:
    image: redis:7.2-bookworm
    container_name: redis-stock-replica-1
    restart: unless-stopped
    command: ["redis-server", "--replicaof", "redis-stock-master", "6379", "--masterauth", "redis", "--requirepass", "redis", "--protected-mode", "no"]
    volumes:
      - redis-stock-replica-1-data:/data
    networks:
      - redis-cluster-network
    depends_on:
      redis-stock-master:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "redis", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-stock-replica-2:
    image: redis:7.2-bookworm
    container_name: redis-stock-replica-2
    restart: unless-stopped
    command: ["redis-server", "--replicaof", "redis-stock-master", "6379", "--masterauth", "redis", "--requirepass", "redis", "--protected-mode", "no"]
    volumes:
      - redis-stock-replica-2-data:/data
    networks:
