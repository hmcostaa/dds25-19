      redis-payment-master:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "redis", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ------------------------- Redis Master-Replica for Saga State Repository --------
  redis-saga-master:
    image: redis:7.2-bookworm
    container_name: redis-saga-master
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "redis", "--protected-mode", "no"]
    volumes:
      - redis-saga-master-data:/data
    ports:
      - "6382:6379"
    networks:
      - redis-cluster-network
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "redis", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-saga-replica-1:
    image: redis:7.2-bookworm
    container_name: redis-saga-replica-1
    restart: unless-stopped
    command: ["redis-server", "--replicaof", "redis-saga-master", "6379", "--masterauth", "redis", "--requirepass", "redis", "--protected-mode", "no"]
    volumes:
