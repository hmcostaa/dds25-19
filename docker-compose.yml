    depends_on:
      redis-payment-master:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "redis", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-payment-replica-2:
    image: redis:7.2-bookworm
    container_name: redis-payment-replica-2
    restart: unless-stopped
    command: ["redis-server", "--replicaof", "redis-payment-master", "6379", "--masterauth", "redis", "--requirepass", "redis", "--protected-mode", "no"]
    volumes:
      - redis-payment-replica-2-data:/data
